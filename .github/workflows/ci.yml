name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0

      - name: Setup Python
        uses: actions/setup-python@v2.0.0
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

  mypy:
    name: Mypy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0

      - name: Run mypy
        uses: tsuyoshicho/action-mypy@v4.0.0
